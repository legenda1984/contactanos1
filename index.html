<!doctype html>
<html lang="en">
	<head>
		<title>Contactenos</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximun-scale=1, minimum-scale=1">
		<link rel="stylesheet" href="css/fontello.css">
		<link rel="stylesheet" href="estilos.css">
		<link rel="stylesheet" href="menu.css">
	</head>
	
	<body>
		<header>
			<div class="contenedor">
				<h1 class="icon-guidedog">Patitas de corazon</h1>
				<input type="checkbox" id="menu-bar">
				<label class="icon-menu" for="menu-bar"></label>
				<nav class="menu">
					<a href="http://legenda1984.github.io/patitasdecorazon1/">Inicio</a>
					<a href="http://legenda1984.github.io/Mision1/">Mision</a>
					<a href="http://legenda1984.github.io/Vision1/">Vision</a>
					<a href="http://legenda1984.github.io/adopciondemascotas1/">Mascotas</a>
					<a href="http://legenda1984.github.io/contactanos1/">Contactos</a>
				</nav>
			</div>
		</header>
		
		<main>
			<section id="banner">
				<img src="img/banner.jpg">
				<div class="contenedor"></div>
			</section>
		</main>
	<section id="formulario">
		<p id="titulo">Contactanos</p>
		<form>
			<input type="texto" id="nombre" name="nombre" placeholder="Nombre">
			<input type="texto" id="apellido" name="apellido" placeholder="Apellido">
			<input type="mail" id="mail" name="mail" placeholder="Correo electronico">
			<input type="telefono" id="telefono" name="telefono" placeholder="Telefono">
			<input type="texto" id="asunto" name="asunto" placeholder="Asunto">
			<button class="span2 offset btn btn-primary" type="submit">Enviar</button>
		</form>
	</section>
	<footer>
			<div class="contenedor">
				<p class="copy">Patitas de corazon &copy; 2016</p>
				<div class="sociales">
					<a class="icon-facebook-official" href="https://www.facebook.com/campaign/landing.php?campaign_id=318423924968313&creative=3211140769&keyword=facebook&extra_1=f358d326-35f5-4e35-8a48-5404e7d42707&partner_id=msnsem&extra_2=matchtype%3De%26placement%3De%26placement%3De"></a>
					<a class="icon-instagram" href="https://www.instagram.com/"></a>
					<a class="icon-google" href="https://www.google.cl/?gws_rd=ssl"></a>
				</div>
			</div>
		</footer>
</body>
</html>
